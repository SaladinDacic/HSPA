<div class="input-group mb-3">
  <div class="input-group-prepend">
    <span class="input-group-text" id="basic-addon1">Filer Property</span>
  </div>
  <input type="text" class="form-control" placeholder="City" [(ngModel)]="City">
  <div class="input-group-append">
    <button class="btn btn-outline-secondary" type="button"  (click)="onCityFilter()" >Search</button>
    <button class="btn btn-outline-secondary" type="button"  (click)="onCityFilterClear()" >Clear</button>
    <span class="input-group-text" >Sort by</span>
    <select [(ngModel)]="SortByParam">
      <option value="City">City</option>
      <option value="Price">Price</option>
    </select>

    <button *ngIf="SortDirection === 'asc'" class="btn btn-outline-secondary"
    type="button" (click)="onSortDirection()"><i class="fas fa-sort-alpha-down"></i></button>

    <button *ngIf="SortDirection === 'desc'" class="btn btn-outline-secondary"
    type="button" (click)="onSortDirection()"><i class="fas fa-sort-alpha-up"></i></button>

  </div>
</div>



<div class="row">
  <div *ngFor="let property of properties| filter:SearchCity:'City' |sort:[SortByParam, SortDirection]" class="shadow-lg p-3 col-sm-4">
    <app-property-card  [property] = "property" ></app-property-card>
  </div>
</div>
