<div class="card">
  <div class="card-header">
    Add new Propery
  </div>
  <div class="card-body">
    <form (ngSubmit)='onSubmit()' #form='ngForm'>
      <div class="form-group col-12">
        <label for="name">Name</label>
        <input type="text" class="form-control"
        minlength="5"
        #propName='ngModel' ngModel name="Name" required>
        <span *ngIf="!propName.valid && propName.touched" class="error-block">
          <span *ngIf="propName.errors.required">Please enter name</span>
          <span *ngIf="propName.errors.minlength">Name must be longer than 4 carracters</span>
        </span>
      </div>
      <div class="form-group col-12">
        <label for="type">Type</label>
        <input type="text" class="form-control" ngModel name="Type">
      </div>
      <div class="form-group col-12">
        <label for="price">Price</label>
        <input type="text" class="form-control" ngModel name="Price">
      </div>
      <div class="form-group col-12">
        <button [disabled]='!form.valid' type="submit" class="btn btn-primary mr-2">Save</button>
        <button type="reset" class="btn btn-primary">Reset</button>
      </div>
    </form>
  </div>
</div>
