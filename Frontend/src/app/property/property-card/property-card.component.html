<div class="card">
  <div class="card-img-wrapper">
    <img src="../../../assets/images/HouseClipArt1.png" class="card-img-top" alt="...">
    <ul class="animate member-icon list-inline text-center">
      <li class="list-inline-item">
        <button type="button" class="btn btn-success"><i class="fas fa-marker"></i> Edit</button>
      </li>
      <li class="list-inline-item">
        <button type="button" class="btn btn-info"><i class="fas fa-info"></i> Info</button>
      </li>
    </ul>
  </div>
  <div class="card-body p-2">
    <h1>{{property.Name}}</h1>
    <h1>{{property.Type}}</h1>
    <h1>{{property.Price}}</h1>
  </div>
</div>
