<div class="card">
  <div class="card-img-wrapper">
    <img *ngIf="property.Image" src="../../../assets/images/{{property.Image}}.png" class="card-img-top" alt="...">
    <img *ngIf="!property.Image" src="../../../assets/images/prop-0.png" class="card-img-top" alt="...">
    <ul *ngIf="!hideIcons" class="animate member-icon list-inline text-center">
      <li class="list-inline-item">
        <button type="button" class="btn btn-success"><i class="fas fa-marker"></i> Edit</button>
      </li>
      <li class="list-inline-item">
        <button type="button" class="btn btn-info" routerLink="/property-detail/{{property.Id}}" ><i class="fas fa-info"></i> Info</button>
      </li>
    </ul>
  </div>
  <div class="card-body p-1">
    <h1 class="mb-0"> {{property.BHK}} BHK {{property.PType}} </h1>

    in {{property.Name}}
    <span *ngIf="property.Name">,</span>
    {{property.City}}

    <h6  class="mt-2">{{property.FType}}
    <span *ngIf="property.FType !== 'Unfurnished'">Furnished</span> | Ready to Move</h6>

    <hr class="mt-0 mb-2">

    <h6 class="mb-0">Price: <span class>{{property.Price}} USD.</span> |
      Area:  <span>{{property.BuiltArea}} Sq Ft </span> </h6>
  </div>
</div>
